<mat-toolbar>
  <button id="menuSecciones" mat-icon-button class="example-icon" [matMenuTriggerFor]="secciones">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #secciones="matMenu">
    <button mat-menu-item routerLink="/inicio">Inicio</button>
    <button mat-menu-item [matMenuTriggerFor]="producto">Productos</button>
  </mat-menu>

  <span></span>
  <button id="menuInicio" mat-button routerLink="/inicio">Inicio</button>
<button id="menuContacto" mat-button routerLink="/contacto">Contacto</button>


  <!-- Menu desplegable: SECCIÓN DE PRODUCTOS -->
  <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">Productos</button>
  <mat-menu #producto="matMenu">
      
      <button mat-menu-item routerLink="/indumentaria">Indumentaria</button>
      <button mat-menu-item routerLink="/zapatillas">Zapatillas</button>
      <button mat-menu-item routerLink="/accesorios">Accesorios</button>
  </mat-menu>

  <span class="example-spacer"></span>

  <!-- Manejo del inicio (registro e inicio de sesión) y del cerrar sesión -->
  <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
  <mat-menu #usuario="matMenu">
      <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
      <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar sesión</button>
      <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar Sesión</button>
  </mat-menu>

 
   <!--Label Para Modo Oscuro-->
   <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
   <input type="checkbox" id="toggle" (click)="cambiarFondo()">
</mat-toolbar>
